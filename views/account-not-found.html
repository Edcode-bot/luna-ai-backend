<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .container {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      padding: 2rem;
      max-width: 320px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
    }

    .card h2 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 1rem;
    }

    .card p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #3730a3;
    }

    @media (max-width: 700px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Wrong Info Card -->
    <div class="card">
      <h2>Incorrect Credentials</h2>
      <p>You entered the wrong email or password. Please try logging in again.</p>
      <a href="/login" class="btn">Go to Login</a>
    </div>

    <!-- No Account Card -->
    <div class="card">
      <h2>No Account Yet?</h2>
      <p>If you're new here, register and get started with Luna AI today.</p>
      <a href="/register" class="btn">Create Account</a>
    </div>
  </div>
</body>
</html>
